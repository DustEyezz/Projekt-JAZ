<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>projekt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Lista</a></li>
            <li class="nav-item"><a href="/add" class="nav-link">Dodaj</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Edycja</a></li>
        </ul>
    </header>
</div>
<table class="table table-striped table-dark">
    <tbody>
    <thread>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
        </tr>
    </thread>
    <tr th:each="movie: ${movies}">
        <td th:text ="${movie.id}"/>
        <td th:text ="${movie.movieName}"/>
        <td th:text ="${movie.movieType}"/>
        <td th:text ="${movie.movieDate}"/>
        <td th:text ="${movie.movieDesc}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
