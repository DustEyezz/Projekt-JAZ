<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>projekt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Strona Główna</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Lista</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Edycja</a></li>
        </ul>
    </header>
</div>
<table>
    <tbody>
    <tr th:each="movie: ${something}">
        <td th:text ="${movie.id}"/>
        <td th:text ="${movie.movieName}"/>
        <td th:text ="${movie.movieType}"/>
        <td th:text ="${movie.movieDesc}"/>
        <td th:text ="${movie.movieDate}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
